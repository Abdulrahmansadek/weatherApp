<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="todayContainer">
        <div class="location-date">
          <h1>science park</h1>
          <span id="date-time"></span>
        </div>
        <div class="imgWeather"></div>
        <div class="todayDegree">
          <div class="hourlyDegree"></div>

      </div>

    <script>
      AOS.init();
    </script>
    <script>
      function searchTerm() {
        const input = document.getElementById("search-city");
        const autocomplete = new google.maps.places.Autocomplete(input);
      }
    </script>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBH0i9bYnjq5_Vpa7Yj2WCW-f4JBEKqBwU&libraries=places&callback=searchTerm"
    ></script>
